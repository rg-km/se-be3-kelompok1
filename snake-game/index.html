<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body background="assets/img/background.jpg" onload="draw();">

        <!-- draw snakeboard -->
        <canvas class="border border-secondary border-5 rounded" id="snakeBoard" width="510" height="510" style="border:1px solid #000000; display: block; margin-left: auto; margin-right: auto; background-image: url('assets/img/canvas-bg.png');"></canvas>
        <span class="border border-5"></span>

        <!-- get life icon -->
        <img id="life-icon" style="display: none;" width="17" height="17" src="assets/img/heart.png" alt="Life Icon">

        <!-- get image apple -->
        <img id="apple" style="display: none;" width="17" height="17" src="assets/img/apel.png" alt="Apple">

        <!-- get eatable life -->
        <img id="eatable-life" style="display: none;" width="17" height="17" src="assets/img/heart-eatable.png" alt="Eatable Life">

        <!-- get snake head and body -->
        <img id="snake-head-down" style="display: none;" width="17" height="17" src="assets/img/snake-head-down.png" alt="Snake Head Down">
        <img id="snake-head-up" style="display: none;" width="17" height="17" src="assets/img/snake-head-up.png" alt="Snake Head Up">
        <img id="snake-head-left" style="display: none;" width="17" height="17" src="assets/img/snake-head-left.png" alt="Snake Head Left">
        <img id="snake-head-right" style="display: none;" width="17" height="17" src="assets/img/snake-head-right.png" alt="Snake Head Right">
        <img id="snake-body" style="display: none;" width="17" height="17" src="assets/img/snake-body.png" alt="Snake Body">

        <!-- get trap obstacle -->
        <img id="trap" style="display: none;" width="17" height="17" src="assets/img/trap.png" alt="Trap Obstacle">

        <!-- get audio -->
        <audio id="eat-apple"><source src="assets/sound/eat-apple-sound.wav" type="audio/wav"></audio>
        <audio id="game-over"><source src="assets/sound/game-over-sound.mp3" type="audio/mpeg"></audio>
        <audio id="level-up"><source src="assets/sound/level-up-sound.mp3" type="audio/mpeg"></audio>
        <audio id="hit-something"><source src="assets/sound/hit-something-sound.mp3" type="audio/mpeg"></audio>

        <!-- show level, score, speed  -->
        <p class="font-style" id="level" style="text-align: center; font-weight: bold;"></p>
        <p class="font-style" id="score" style="text-align: center; font-weight: bold;"></p>
        <canvas class="border border-secondary border-3 rounded" id="scoreBoard" width="50" height="50" style="border:1px solid #000000; display: block; margin-left: auto; margin-right: auto; background-color: whitesmoke;"></canvas>
        <p class="font-style" id="speed" style="text-align: center; font-weight: bold;"></p>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
