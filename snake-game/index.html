<html>
    <head>
    </head>
        <script type="text/javascript" src="index.js"></script>
    <body onload="draw();">
        <img id="apple" style="display: none;" width="15" height="15" src="assets/img/apel.png" alt="Apple">
        <img id="snake-head-down" style="display: none;" width="15" height="15" src="assets/img/snake-head-down.png" alt="Snake Head Down">
        <img id="snake-head-up" style="display: none;" width="15" height="15" src="assets/img/snake-head-up.png" alt="Snake Head Up">
        <img id="snake-head-left" style="display: none;" width="15" height="15" src="assets/img/snake-head-left.png" alt="Snake Head Left">
        <img id="snake-head-right" style="display: none;" width="15" height="15" src="assets/img/snake-head-right.png" alt="Snake Head Right">
        <img id="snake-body" style="display: none;" width="15" height="15" src="assets/img/snake-body.png" alt="Snake Body">
        <canvas id="snakeBoard" width="510" height="510" style="border:1px solid #000000; display: block; margin-left: auto; margin-right: auto;"></canvas>
        <p id="level" style="text-align: center; font-weight: bold;"></p>
        <p id="score" style="text-align: center; font-weight: bold;"></p>
        <canvas id="scoreBoard" width="50" height="50" style="border:1px solid #000000; display: block; margin-left: auto; margin-right: auto;"></canvas>
        <p id="speed" style="text-align: center; font-weight: bold;"></p>
    </body>
</html>
